<header class="navbar navbar-default gl-header">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}/">
        <img class="avatar" src="{{ site.baseurl }}/img/logo.png"/>blog
      </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li>
	  			<a class="page-link" href="https://gitlocalize.com" target="_blank">GitLocalize</a>
        </li>
	  		{% for page in site.pages %}
          {% if page.title and page.hide != true %}
            <li>
              <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
                {{ page.title }}
              </a>
            </li>
          {% endif %}
	  		{% endfor %}
	  		<!-- Social icons from Font Awesome, if enabled -->
	  		{% include icons.html %}
      </ul>
    </div>
  </div>
</header>
